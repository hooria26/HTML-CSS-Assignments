<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u> Welcome to MARKETING WEBSITE....!! </u></h1>
    <fieldset><legend><h2>Login Form</h2></legend>
        <table>
            <tr>
                <td>UserName</td>
            </tr>
            <tr>
                <td><input type="text" name="" id="userName"></td>
            </tr>
            <tr>
                <td>Password</td>
            </tr>
            <tr>
                <td><input type="password" name="" id="password"></td>
            </tr>
            <tr>
                <td><button onclick="login()" id="log">Login</button></td>
            </tr>
        </table>
    </fieldset>
    <script>
        function login(){
            var user = document.getElementById("userName").value;
            var pswrd = document.getElementById("password").value;
            if(user == "pentamarketing" && pswrd=="web123"){

                    window.open('marketing.html')

            }else{

                alert("Invalid UserName/Password");
            }
        }
    </script>
</body>
</html>
